name: BrowserHub
unique_key: browserhub

description: BrowserHub offers scalable browser automation and web testing solutions, enabling developers and QA engineers to automate tests and tasks across a variety of browser environments.
logo: https://raw.githubusercontent.com/SamparkAI/open-logos/d0bd9d71e12b6f0917db9cc6661918953b83716e/browserhub.svg
categories: [web-testing, browser-automation, QA]

auth_schemes:
  - scheme_name: API_KEY
    auth_mode: HEADER
    proxy:
      base_url: "https://api.browserhub.com/v1"
    fields:
      - name: api_key
        displayName: API Key
        description: "API key used for authenticating requests to the BrowserHub API."
        type: string
        required: true
