name: Ably
unique_key: ably

description: Ably provides robust and scalable real-time messaging and data streaming solutions, enabling developers to implement complex real-time infrastructure easily.
logo: https://example.com/path/to/ably/logo.png # Replace with actual logo URL
categories: [real-time-messaging, data-streaming, API]

auth_schemes:
  - scheme_name: API_KEY
    auth_mode: HEADER
    proxy:
      base_url: "https://rest.ably.io"
    fields:
      - name: api_key
        displayName: API Key
        description: "API key used for authenticating requests to the Ably API."
        type: string
        required: true
