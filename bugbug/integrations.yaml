name: BugBug
unique_key: bugbug

description: BugBug provides a robust automated web testing solution, enabling developers to efficiently run tests across various browsers and platforms to ensure optimal web application performance.
logo: https://raw.githubusercontent.com/SamparkAI/open-logos/f4f1b72e25cfdb74f69a6605dc51f55710d60a67/bugbug.svg
categories: [web-testing, automation, quality-assurance]

auth_schemes:
  - scheme_name: API_KEY
    auth_mode: HEADER
    proxy:
      base_url: "https://api.bugbug.io/v1"
    fields:
      - name: api_key
        displayName: API Key
        description: "API key used for authenticating requests to the BugBug API."
        type: string
        required: true
