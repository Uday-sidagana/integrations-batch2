name: Amcards
unique_key: amcards

description: Amcards offers a variety of digital greeting card solutions, enabling users to create, personalize, and send digital cards for any occasion with ease.
logo: https://raw.githubusercontent.com/SamparkAI/open-logos/5eb7502aa1e6ec19fcf64ad3bf4bd8d1a6dc9992/amcards.svg
categories: [digital-greeting-cards, event-management, personalization]

auth_schemes:
  - scheme_name: API_KEY
    auth_mode: HEADER
    proxy:
      base_url: "https://api.amcards.com/v1"
    fields:
      - name: api_key
        displayName: API Key
        description: "API key used for authenticating requests to the Amcards API."
        type: string
        required: true
