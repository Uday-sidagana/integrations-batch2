name: DigiCert
unique_key: digicert

description: DigiCert provides SSL, IoT and other PKI solutions for securing web applications, data and connections.
logo: https://raw.githubusercontent.com/SamparkAI/open-logos/6b944b75ec7455c4a5d0c31524995ac19995ecf7/digicert.svg
categories: [security, ssl-certificate, pki]

auth_schemes:
  - scheme_name: API_KEY
    auth_mode: API_KEY
    proxy:
      base_url: "https://www.digicert.com/services/v2"
    fields:
      - name: api_key
        displayName: API Key
        description: "Your DigiCert API Key used for authentication to manage certificates."
        type: string
