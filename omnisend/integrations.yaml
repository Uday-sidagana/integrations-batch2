name: Omnisend
unique_key: omnisend

description: Omnisend provides powerful email marketing and automation tools designed for e-commerce businesses, enabling personalized customer experiences and streamlined marketing workflows.
logo: https://example.com/path/to/omnisend/logo.png # Replace with actual logo URL
categories: [email-marketing, automation, e-commerce]

auth_schemes:
  - scheme_name: API_KEY
    auth_mode: HEADER
    proxy:
      base_url: "https://api.omnisend.com/v3"
    fields:
      - name: api_key
        displayName: API Key
        description: "API key used for authenticating requests to the Omnisend API."
        type: string
        required: true
