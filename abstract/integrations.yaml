name: Abstract
unique_key: abstract

description: Abstract offers design version control, collaboration, and workflow integration solutions, enabling design teams to work more efficiently and cohesively.
logo: https://raw.githubusercontent.com/SamparkAI/open-logos/6ada5610e4049d5472b05ae739963a13ac74bfb9/abstract.svg
categories: [design, version-control, collaboration]

auth_schemes:
  - scheme_name: ACCESS_TOKEN
    auth_mode: HEADER
    proxy:
      base_url: "https://api.goabstract.com"
    fields:
      - name: Authorization
        displayName: Access Token
        description: "Access token used for authenticating requests to the Abstract API. The token should be included in the HTTP headers as 'Bearer {token}'."
        type: string
        required: true
